name = "fortcov"
version = "0.1.0"
author = "Fortcov Contributors"
license = "MIT"
maintainer = "fortcov@example.com"
description = "Fortran code coverage analysis tool"

[build]
auto-executables = true
auto-tests = true
auto-examples = false

[install]
library = true

[fortran]
implicit-typing = false
implicit-external = false
source-form = "free"

