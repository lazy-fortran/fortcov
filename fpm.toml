name = "fortcov"
version = "0.1.0"
license = "license"
author = "Christopher Albert"
maintainer = "albert@tugraz.at"
copyright = "Copyright 2025, Christopher Albert"
[build]
auto-executables = true
auto-tests = true
auto-examples = true
module-naming = false
[install]
library = false
[fortran]
implicit-typing = false
implicit-external = false
source-form = "free"


[[test]]
name = "check"
source-dir = "test"
main = "check.f90"

[[test]]
name = "test_zero_config_override_bug"
source-dir = "test"
main = "test_zero_config_override_bug.f90"
