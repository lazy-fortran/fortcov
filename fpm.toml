name = "fortcov"
version = "0.4.0"

[build]
auto-executables = true
auto-tests = true
auto-examples = true

[install]
library = false

[fortran]
implicit-typing = false
implicit-external = false
source-form = "free"

[[executable]]
name = "fortcov"
source-dir = "app"
main = "main.f90"

[[test]]
name = "test_memory_allocation_bug_issue_243"
source-dir = "test"
main = "test_memory_allocation_bug_issue_243.f90"

[dependencies]
json-fortran = { git = "https://github.com/jacobwilliams/json-fortran.git", tag = "9.0.5" }
